error_log /var/log/nginx/error.log debug;
worker_processes 4;

events {
    worker_connections 1024;
}

http {
    log_format json_combined escape=json
      '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"host":"$host",'
        '"http_x_forwarded_for":"$proxy_add_x_forwarded_for"'
      '}';

    access_log /var/log/nginx/access.log json_combined;

    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;

    client_max_body_size 150M;
    include /etc/nginx/mime.types;
    resolver 127.0.0.1 ipv6=off;
    #hide nginx version
    server_tokens off;

    # gateway
    server {
        listen 8040 ssl;
        server_name company2.dev-eks.internal-services;
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        location / {
            proxy_pass http://localhost:5008;
            proxy_redirect http:// https://;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    #core
    server {
        listen 8050 ssl;
        server_name company2.dev-eks.internal-services;
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        location ~/([0-9a-z-]+)/(.*) {
            proxy_pass http://localhost:5002;
            proxy_redirect http:// https://;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 80;
        server_name dev-eks-company2-gateway.purpleray.com;

        location / {
            set $cors_origin "";
            # Modified regex to include localhost for both HTTP and HTTPS
            if ($http_origin ~* (https?://.*\.purpleray\.com(:[0-9]+)?|http://localhost(:[0-9]+)?)) {
                set $cors_origin $http_origin;
            }

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,OPTIONS,DELETE';
                add_header 'Access-Control-Allow-Headers' 'Content-Type,Authorization,X-Company-ID,Access-Control-Request-Headers,x-requested-with';
                add_header 'Access-Control-Max-Age' 86400;
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,OPTIONS,DELETE';
            proxy_pass http://localhost:5008$uri$is_args$args;
            proxy_redirect http:// https://;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 80;
        server_name dev-eks-company2-clientapi.purpleray.com;

        location / {
            set $cors_origin "";
            # Modified regex to include localhost for both HTTP and HTTPS
            if ($http_origin ~* (https?://.*\.purpleray\.com(:[0-9]+)?|http://localhost(:[0-9]+)?)) {
                set $cors_origin $http_origin;
            }

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,OPTIONS,DELETE';
                add_header 'Access-Control-Allow-Headers' 'Content-Type,Authorization,X-Company-ID,Access-Control-Request-Headers,x-requested-with';
                add_header 'Access-Control-Max-Age' 86400;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,OPTIONS,DELETE';
            proxy_pass http://localhost:5008$uri$is_args$args;
            proxy_redirect http:// https://;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 8080;
        location /alive {
            return 200 'Im alive !!!';
        }
    }
}