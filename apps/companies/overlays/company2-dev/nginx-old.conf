error_log /var/log/nginx/error.log debug;
worker_processes 4;
events {
    worker_connections 1024;
}
http {
    client_max_body_size 150M;
    include mime.types;
    resolver 127.0.0.1 ipv6=off;
    #hide nginx version
    server_tokens off;
    # gateway
    server {
        listen 8040 ssl;
        server_name company2.dev.internal-services;
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        location / {
            proxy_pass http://localhost:5008;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    #core
    server {
        listen 8050 ssl;
        server_name company2.dev.internal-services;
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        location ~/([0-9a-z-]+)/(.*) {
            proxy_pass http://localhost:5002/$2$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    #api
    server {
        listen 8060 ssl;
        server_name company2.dev.internal-services;
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        location / {
            proxy_pass http://localhost:5001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    server {
        listen 80;
        server_name dev-company2-api.purpleray.com;
        location / {
            proxy_pass http://localhost:5001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    server {
        listen 80;
        server_name dev-eks-company2-gateway.purpleray.com;
        location / {
            set $cors_origin "";
            # Modified regex to include localhost for both HTTP and HTTPS
            if ($http_origin ~* (https?://.*\.scanovate\.com(:[0-9]+)?|https?://.*\.purpleray\.com(:[0-9]+)?|http://localhost(:[0-9]+)?)) {
                set $cors_origin $http_origin;
            }
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,OPTIONS,DELETE';
                # The following two lines are optional and you can add any other headers that you need to support
                add_header 'Access-Control-Allow-Headers' 'Content-Type,Authorization,X-Company-ID,Access-Control-Request-Headers,x-requested-with';
                add_header 'Access-Control-Max-Age' 86400;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,OPTIONS,DELETE';
            # proxy_pass http://localhost:5008;
            proxy_pass http://localhost:5008$uri$is_args$args;
            proxy_redirect http:// https://;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    server {
        listen 80;
        server_name dev-eks-company2-clientapi.purpleray.com;
        location / {
            set $cors_origin "";
            # Modified regex to include localhost for both HTTP and HTTPS
            if ($http_origin ~* (https?://.*\.scanovate\.com(:[0-9]+)?|https?://.*\.purpleray\.com(:[0-9]+)?|http://localhost(:[0-9]+)?)) {
                set $cors_origin $http_origin;
            }
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,OPTIONS,DELETE';
                # The following two lines are optional and you can add any other headers that you need to support
                add_header 'Access-Control-Allow-Headers' 'Content-Type,Authorization,X-Company-ID,Access-Control-Request-Headers';
                add_header 'Access-Control-Max-Age' 86400;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,OPTIONS,DELETE';
            proxy_pass http://localhost:5015;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    server {
        listen 8080;
        location /alive {
            return 200 'Im alive !!!';
        }
    }
    server {
        listen 3000;
        server_name localhost;
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}