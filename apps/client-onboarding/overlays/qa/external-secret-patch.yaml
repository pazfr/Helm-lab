apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: client-onboarding-external-secret
  namespace: app
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: client-onboarding-secrets
    creationPolicy: Merge
    template:
      mergePolicy: Merge
  data:
  - secretKey: CLIENT_ID
    remoteRef:
      key: test_frontend_secrets
      property: ONBOARDING_CLIENT_ID
  - secretKey: CLIENT_SECRET
    remoteRef:
      key: test_frontend_secrets
      property: ONBOARDING_CLIENT_SECRET
  - secretKey: FERNET_KEY
    remoteRef:
      key: test_frontend_secrets
      property: FERNET_KEY
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: client-onboarding-ssm-external-secret
  namespace: app
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-parameter-store
    kind: ClusterSecretStore
  target:
    name: client-onboarding-secrets
    creationPolicy: Merge
    template:
      mergePolicy: Merge
  data:
  - secretKey: MAINTENANCE_KEY
    remoteRef:
      key: MAINTENANCE_KEY-qa-v35
