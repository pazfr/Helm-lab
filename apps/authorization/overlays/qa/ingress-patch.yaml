apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authorization-ingress
  annotations:
    alb.ingress.kubernetes.io/group.name: qa-internal
    external-dns.alpha.kubernetes.io/hostname: authorization.qa-eks.internal-services
    alb.ingress.kubernetes.io/load-balancer-name: qa-eks-internal-alb

spec:
  ingressClassName: alb
  rules:
  - host: authorization.qa-eks.internal-services
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: authorization-service
            port:
              number: 5800
