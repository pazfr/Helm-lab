apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: authorization-scaledobject
  namespace: app
spec:
  scaleTargetRef:
    name: authorization
  pollingInterval: 30
  cooldownPeriod:  300
  minReplicaCount: 2
  maxReplicaCount: 3
  triggers:
  - type: cpu
    metadata:
      type: Utilization
      value: "70"
  - type: memory
    metadata:
      type: Utilization
      value: "80"
