apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: video-statement-external-secret
  namespace: app
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: video-statement-secrets
    creationPolicy: Merge
    template:
      mergePolicy: Merge
  data:
  - secretKey: AUTH_CLIENT_ID
    remoteRef:
      key: dev_auth_stt_service_client
      property: AUTH_CLIENT_ID
  - secretKey: AUTH_CLIENT_SECRET
    remoteRef:
      key: dev_auth_stt_service_client
      property: AUTH_CLIENT_SECRET
