apiVersion: apps/v1
kind: Deployment
metadata:
  name: liveness-injection-detection
  namespace: app
  labels:
    app: liveness-injection-detection
spec:
  replicas: 2
  selector:
    matchLabels:
      app: liveness-injection-detection
  template:
    metadata:
      labels:
        app: liveness-injection-detection
    spec:
      serviceAccountName: app-services-sa
      containers:
      - name: liveness-injection-detection
        image: 495947449196.dkr.ecr.eu-central-1.amazonaws.com/liveness_injection_detection:iad-server-prod_2.4.1
        ports:
        - name: inj-8443-tcp
          containerPort: 8443
          protocol: TCP
        resources:
          requests:
            cpu: "2048m"
            memory: "5Gi"
          limits:
            cpu: "4096m"
            memory: "7Gi"
        envFrom:
        - configMapRef:
            name: liveness-injection-detection-config
        - secretRef:
            name: liveness-injection-detection-secrets
