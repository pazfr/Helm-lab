apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: liveness-injection-detection-scaledobject
  namespace: app
spec:
  scaleTargetRef:
    name: liveness-injection-detection
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 2
  maxReplicaCount: 3
  triggers:
  - type: cpu
    metadata:
      type: Utilization
      value: "60"
  - type: memory
    metadata:
      type: Utilization
      value: "70"
