replicaCount: 1
service:
  name: liveness
  port: 5050
  targetPort: 5050
  ports:
  - name: 5050-tcp
    port: 5050
    targetPort: 5050
    protocol: TCP
  

ingress:
  internal: false
  className: alb
  annotations:
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/ttl: "300"
    
  paths:
    - path: /
      pathType: Prefix
      serviceName: liveness-service
      port: 5050
    

image:
  repository: 495947449196.dkr.ecr.eu-central-1.amazonaws.com/liveness
  tag: latest

resources:
  requests:
    cpu: "2048m"
    memory: "5Gi"
  limits:
    cpu: "4096m"
    memory: "7Gi"
  

config:
  create: true
  name: liveness-config
  data: {}

secret:
  create: false
  name: liveness-secrets

externalSecrets: []

extraEnv:
  - name: AUTH_URL
    valueFrom:
      configMapKeyRef:
        name: shared-configmap
        key: AUTH_URL
  

scaledObject:
  enabled: true
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 1
  maxReplicaCount: 1
  triggers:
    - type: cpu
      metadata:
        type: Utilization
        value: "60"
    - type: memory
      metadata:
        type: Utilization
        value: "70"
