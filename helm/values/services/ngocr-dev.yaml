image:
  tag: 

service:
  labels:
    version: ""

config:
  data:
    EXTRA_REDIS_TTL_SECONDS: "300"
    SETUP_RABBITMQ: "true"
    AWS_DEFAULT_REGION: "eu-central-1"
    TIMED_OUT_SESSIONS_COMPLETION_DELAY_SECONDS: "10"
    SESSIONS_SCHEDULER_INTERVAL_SECONDS: "20"
    OMP_NUM_THREADS: "1"
    SSL_CERT_CHAIN_SECRET_NAME: "dev-eks-internal-services-ssl-ca-crt"
    AUTH_DB_SCHEMA: "eks_dev_authorization_375"
    REGULA_URL: "https://vsts-regula-qa.ado-tech.com/api/process"
    DB_SCHEMA: "eks_dev_authorization_375"

ingress:
  annotations:
    {}
    

externalSecrets:
  - name: ngocr-external-secret
    secretStoreRef:
      name: aws-secrets-manager
      kind: ClusterSecretStore
    refreshInterval: 1h
    targetName: ngocr-secrets
    data:
      - secretKey: IDENTITY_POOL_ID
        remoteRef:
          key: dev_kinesis_credentials
          property: identity_pool_id
      - secretKey: KINESIS_STREAM_NAME
        remoteRef:
          key: dev_kinesis_credentials
          property: kinesis_stream
      - secretKey: CLIENT_ID
        remoteRef:
          key: OCR_AUTH_CLIENT
          property: OCR_AUTH_CLIENT_ID
      - secretKey: CLIENT_SECRET
        remoteRef:
          key: OCR_AUTH_CLIENT
          property: OCR_AUTH_CLIENT_SECRET
  - name: ngocr-ssm-external-secret
    secretStoreRef:
      name: aws-parameter-store
      kind: ClusterSecretStore
    refreshInterval: 1h
    targetName: ngocr-secrets
    data:
      - secretKey: DB_URI
        remoteRef:
          key: DB_URI-auth-eks-dev
      - secretKey: RABBIT_MQ_URI
        remoteRef:
          key: RABBIT_MQ_URI-dev
      - secretKey: REDIS_URI
        remoteRef:
          key: REDIS_URI-dev
  
