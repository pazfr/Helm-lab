replicaCount: 2
service:
  name: ngfacematch
  port: 3000
  targetPort: 3000
  ports:
  - name: ngfacematch-3000-tcp
    port: 3000
    targetPort: 3000
    protocol: TCP
  

ingress:
  internal: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/backend-protocol: HTTPS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 3000}]'
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /alive
    alb.ingress.kubernetes.io/healthcheck-port: '3000'
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTPS
    
  paths:
    - path: /
      pathType: Prefix
      serviceName: ngfacematch-service
      port: 3000
    

image:
  repository: 495947449196.dkr.ecr.eu-central-1.amazonaws.com/ngfacematch
  tag: latest

resources:
  requests:
    cpu: "1024m"
    memory: "3Gi"
  limits:
    cpu: "2048m"
    memory: "6Gi"
  

config:
  create: true
  name: ngfacematch-config
  data: {}

secret:
  create: false
  name: ngfacematch-secrets

externalSecrets: []

scaledObject:
  enabled: true
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 2
  maxReplicaCount: 3
  triggers:
    - type: cpu
      metadata:
        type: Utilization
        value: "70"
    - type: memory
      metadata:
        type: Utilization
        value: "80"
