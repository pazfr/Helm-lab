image:
  tag: stable

service:
  labels:
    version: "qa"

config:
  data:
    APP_MESSAGE: "hello from dummy-app (qa)"
    FEATURE_FLAG: "qa-only-true"

ingress:
  enabled: false # disable direct ALB->dummy-app; we'll route via HAProxy
  annotations:
    alb.ingress.kubernetes.io/group.name: qa-external
    alb.ingress.kubernetes.io/load-balancer-name: qa-eks-external-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /healthz
    alb.ingress.kubernetes.io/healthcheck-port: "8080"
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
#    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:495947449196:certificate/4a3a93b7-6a07-43f5-8d82-13ecd28be75e

haproxyAlb:
  enabled: true
  namespace: haproxy-ingress
  host: dummy-app.purpleray.com
  service:
    name: haproxy-ingress
    port: 80
  annotations:
    alb.ingress.kubernetes.io/group.name: qa-external
    alb.ingress.kubernetes.io/load-balancer-name: qa-eks-external-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/success-codes: "200-499"

haproxyIngress:
  enabled: true
  ingressClassName: haproxy
  host: dummy-app.purpleray.com
  balanceHeader: Session-ID
