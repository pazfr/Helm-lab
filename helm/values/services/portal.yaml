replicaCount: 2
service:
  name: portal
  port: 8000
  targetPort: 8000
  ports:
  - name: 8000-tcp
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: 8020-tcp
    port: 8020
    targetPort: 8020
    protocol: TCP
  

ingress:
  internal: false
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    external-dns.alpha.kubernetes.io/ttl: "300"
    
  paths:
    - path: /
      pathType: Prefix
      serviceName: portal-service
      port: 8020
    

image:
  repository: 495947449196.dkr.ecr.eu-central-1.amazonaws.com/portal
  tag: latest

resources:
  requests:
    cpu: "512m"
    memory: "1Gi"
  limits:
    cpu: "1024m"
    memory: "2Gi"
  

config:
  create: true
  name: portal-config
  data: {}

secret:
  create: false
  name: portal-secrets

externalSecrets: []

extraEnv:
  - name: AUTH_URL
    valueFrom:
      configMapKeyRef:
        name: shared-configmap
        key: AUTH_URL
  

scaledObject:
  enabled: true
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 2
  maxReplicaCount: 3
  triggers:
    - type: cpu
      metadata:
        type: Utilization
        value: "60"
    - type: memory
      metadata:
        type: Utilization
        value: "70"
