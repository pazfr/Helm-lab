image:
  tag: 

service:
  labels:
    version: ""

config:
  data:
    EXTRA_REDIS_TTL_SECONDS: "300"
    SETUP_RABBITMQ: "false"
    AWS_DEFAULT_REGION: "eu-central-1"
    TIMED_OUT_SESSIONS_COMPLETION_DELAY_SECONDS: "10"
    SESSIONS_SCHEDULER_INTERVAL_SECONDS: "20"
    OMP_NUM_THREADS: "1"
    SSL_CERT_CHAIN_SECRET_NAME: "qa-internal-services-ssl-ca-crt"
    AUTH_DB_SCHEMA: "test_authorization_375"
    REGULA_URL: "https://api.regulaforensics.com/api/process"
    DB_SCHEMA: "test_authorization_375"
    KINESIS_STREAM_NAME: "test_purple_events"
    IDENTITY_POOL_ID: "eu-central-1:6d48067d-753f-4c32-ae14-14b9a153985b"

ingress:
  annotations:
    {}
    

externalSecrets:
  - name: ngocr-external-secret
    secretStoreRef:
      name: aws-secrets-manager
      kind: ClusterSecretStore
    refreshInterval: 1h
    targetName: ngocr-secrets
    data:
      - secretKey: CLIENT_ID
        remoteRef:
          key: OCR_AUTH_CLIENT_TEST
          property: OCR_AUTH_CLIENT_ID
      - secretKey: CLIENT_SECRET
        remoteRef:
          key: OCR_AUTH_CLIENT_TEST
          property: OCR_AUTH_CLIENT_SECRET
  - name: ngocr-ssm-external-secret
    secretStoreRef:
      name: aws-parameter-store
      kind: ClusterSecretStore
    refreshInterval: 1h
    targetName: ngocr-secrets
    data:
      - secretKey: DB_URI
        remoteRef:
          key: DB_URI-authorization-qa
      - secretKey: RABBIT_MQ_URI
        remoteRef:
          key: RABBIT_MQ_URI-qa
      - secretKey: REDIS_URI
        remoteRef:
          key: REDIS_URI-qa
  
